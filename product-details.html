<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CSC 175</title>

    <!-- You can use open graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <meta property="og:url" content="http://parkland-csc175.github.io/SP16-tpeters-finalproject/product-details" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Parkland Bookstore" />
    <meta property="og:description" content="Best Buy swag!" />
    <meta property="og:image" content="http://www.your-domain.com/path/image.jpg" />

    <!-- Place this tag in your head or just before your close body tag. -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Parkland Bookstore</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home <span class="sr-only"></span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="thumbnail">
                    <img id="prod_pic" class="img-responsive" alt=""></img>
                    <div class="caption-full">
                        <h4 id="price"class="pull-right"></h4>
                        <h4 id="prod_name"><a href="#"></a></h4>
                    </div>

                    <br>
                    
                    <div class="col-md-12">    <!-- Your like button code -->
                        <div class="fb-like" 
                            data-href="http://parkland-csc175.github.io/SP16-tpeters-finalproject/product-details" 
                            data-layout="standard" 
                            data-action="like" 
                            data-show-faces="true">
                        </div>
                        <div style="margin-top: 10px;">
                        <a href="https://twitter.com/share" class="twitter-share-button pull-right" data-size="large">Tweet</a>
                        </div>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                    </div>
                    
                         <br><br>
                    <div class="ratings">
                        <p id="comment_total" class="pull-right"></p>
                        <p id ="rating_avg">
                        </p>
                            <span class="glyphicon glyphicon-star" id="star1"></span>
                            <span class="glyphicon glyphicon-star" id="star2"></span>
                            <span class="glyphicon glyphicon-star" id="star3"></span>
                            <span class="glyphicon glyphicon-star" id="star4"></span>
                            <span class="glyphicon glyphicon-star" id="star5"></span>
                    </div>
                </div>

                <div class="well">

                    <h2 id="commentHeader" style="text-align: center; margin-top: 0px">Comments</h2>
                    <p id="commentSubHeader" style="text-align: center; margin-top: 0px"><span id="commentQuantity"></span> Comments</p>
                    <hr>
                    <div class="row" data-bind="foreach: reviews">
                        <div class="col-md-12">
                            <p class="pull-right"><b>Comment left:</b><br><span data-bind="text: submissionTime"></span> days ago</p>
                            <p><b>Rating:</b>
                                <span class="glyphicon" data-bind="css: { 'glyphicon-star': rating > 0, 'glyphicon-star-empty': rating < 1}"></span>
                                <span class="glyphicon" data-bind="css: { 'glyphicon-star': rating > 1, 'glyphicon-star-empty': rating < 2}"></span>
                                <span class="glyphicon" data-bind="css: { 'glyphicon-star': rating > 2, 'glyphicon-star-empty': rating < 3}"></span>
                                <span class="glyphicon" data-bind="css: { 'glyphicon-star': rating > 3, 'glyphicon-star-empty': rating < 4}"></span>
                                <span class="glyphicon" data-bind="css: { 'glyphicon-star': rating > 4, 'glyphicon-star-empty': rating < 5}"></span>
                            </p>
                            <p><b>Reviewer:</b> <span data-bind="text: reviewer[0].name"></span></p>
                            <p data-bind="text: comment"></p>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                        <button id="btn-prev" class="btn btn-primary" type="button" style="display: none" data-bind="click: prevPage">Previous Comments</button>
                        <button id="btn-next" class="btn btn-primary" type="button" data-bind="click: nextPage">Next Comments</button>
                        <br><br>
                        <p>Page <span id="thisPage"></span> of <span id="totalPages"></span>
                        </p>
                        </div>
                     </div>

                </div>
            </div>
        </div>
        
        <div class="row">
            <div id="leave-a-comment" class="col-md-12">
                
                <form id="product_comment_form" class="form" action="https://formspree.io/csc175-final@mailinator.com" method="POST">
                    <h2>Leave a Comment</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="rating">Product Rating</label>
                            <select name="rating" id="rating" class="form-control">
                                <option value="">Please choose a rating.</option>
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5">5 Stars</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                
            </div>            
        </div>
    </div>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


    <!-- JS -->
    <!-- this is the jQuery CDN reference. You need internet access for this file! -->
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>

    <!-- custom code for web page -->
    <script src="js/product-details.js" type="text/javascript"></script>
</body>

</html>
